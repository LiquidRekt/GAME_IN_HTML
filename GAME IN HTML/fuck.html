<<!DOCTYPE.html>
<html>
<style>
canvas {
   background-color: #f2f2f2;
   border: 1px solid black;
}
</style>

<body onload="gameStart()">
<button id="minushp" onclick="damaged()"> DEAL DAMAGE </button>
<button id="minushp" onclick="healed()"> HEAL HEALTH  </button>
</body>
<script>
var screenWidth = screen.width;
var screenHeight = screen.height;
var damage = 25;
var INGAME_land
var INGAME_hpBar;
var INGAME_hpFill;
var INGAME_hpFill_width;
var INGAME_hpFill_lossmeter;
var INGAME_text_HP;

INGAME_hpFill_width = 500;

function gameStart() {

   

    gameArea.start();
    componentSetting();
    updateGame();
}

function componentSetting() {
    INGAME_land = new objectComponent(1600,200,"#4d2600",0,650);
    INGAME_hpBar = new objectComponent(500,40,"gray",170,60);
    INGAME_hpFill = new objectComponent(INGAME_hpFill_width,40,"red",170,60);
    INGAME_text_HP = new objectComponent("50px","Consolas","gray",60,95,"text");
    INGAME_hpFill_lossmeter = new objectComponent(damage,40,"white",INGAME_hpFill_width,INGAME_hpFill_width - damage);
    INGAME_text_HP.text = "HP";
}

function updateGame() {
    INGAME_text_HP.update();
    INGAME_land.update();
    INGAME_hpBar.update();
    INGAME_hpFill.update();
}

function damaged() {
    if (INGAME_hpFill_width > 0) {
      INGAME_hpFill_width -= damage;
    }
    INGAME_hpFill.update();
    gameStart();
    updateGame();
    
}

function healed() {
   if (INGAME_hpFill_width < 500) {
      INGAME_hpFill_width += damage;
   }
   INGAME_hpFill.update();
   gameStart();
   updateGame();
}





var gameArea = {
    canvas: document.createElement('canvas'),
    start: function() {
        this.canvas.width = screenWidth - 320;
        this.canvas.height = screenHeight - 230;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
    },
    clear: function() {
        this.context.clearrect(0,0,this.canvas.width, this.canvas.height);
    }
}

function objectComponent(width,height,color,x,y,type) {
     this.type = type;
     this.width = width;
     this.height = height;
     this.x = x;
     this.y = y;
     this.update = function() {
     ctx = gameArea.context;
     if (this.type == "text") {
         ctx.font = this.width + " " + this.height;
         ctx.fillStyle = color;
         ctx.fillText(this.text, this.x, this.y);
      } else {
           ctx.fillStyle = color;
           ctx.fillRect(this.x, this.y, this.width, this.height);
     }
    }


    this.gravity = 10;
    this.gravitySpeed = 0;
    this.jump = function() {
        
    }




}

/*
   CONTROL KEYCODES:
   UP: 38
   LEFT: 37;
   DOWN: 40;
   RIGHT: 39;
*/

function gameControlling(event) {
    var e = event;
    switch(e.keyCode) {
        case 37: //LEFT
           break;
        case 38: //UP
           break;
        case 39: //RIGHT
           break;
        case 40: //DOWN
           break;
    }
}


</script>
</html>
